name: Deploy Dashboard to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    name: ğŸ§ª Test & Validate
    runs-on: ubuntu-latest
    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Validate HTML Structure
      run: |
        echo "Checking project files..."
        ls -la
        [ -f "index.html" ] && echo "âœ… index.html found" || echo "âŒ index.html missing"
        [ -f "assets/css/style.css" ] && echo "âœ… CSS found" || echo "âŒ CSS missing"
        [ -f "assets/js/charts.js" ] && echo "âœ… JS found" || echo "âŒ JS missing"
        
    - name: ğŸ“ Basic Quality Check
      run: |
        echo "Running basic quality checks..."
        # Check if HTML contains basic structure
        if grep -q "<!DOCTYPE html>" index.html; then
          echo "âœ… Valid HTML doctype"
        else
          echo "âŒ Invalid HTML structure"
          exit 1
        fi

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ—ï¸ Setup Pages
      uses: actions/configure-pages@v3
      
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: '.'
        
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2