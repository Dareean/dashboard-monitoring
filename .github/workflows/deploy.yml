name: Deploy Dashboard ke Halaman Github

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    name: Test & Validate
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Validasi Struktur HTML 
      run: |
        echo "Memeriksa File Project"
        ls -la
        [ -f "index.html" ] && echo "index.html found" || echo "index.html missing"
        [ -f "assets/css/style.css" ] && echo "CSS found" || echo "CSS missing"
        [ -f "assets/js/charts.js" ] && echo "JS found" || echo "JS missing"
        
    - name: Basic Quality Check
      run: |
        echo "Running basic quality checks..."
        # Check if HTML contains basic structure
        if grep -q "<!DOCTYPE html>" index.html; then
          echo "Valid HTML doctype"
        else
          echo "Invalid HTML structure"
          exit 1
        fi

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2